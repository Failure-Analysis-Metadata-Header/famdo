name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: famdo-linux
            binary-path: target/release/famdo
          - os: macos-latest
            artifact-name: famdo-macos
            binary-path: target/release/famdo
          - os: windows-latest
            artifact-name: famdo-windows
            binary-path: target/release/famdo.exe
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --locked

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.binary-path }}
